name: Label pull request

on:
  pull_request_target:
    types: 
      - opened
      - reopened
  workflow_call:
    inputs:
      build-test:
        required: true
        type: boolean
        default: false

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v4
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
